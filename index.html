<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basicCss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Changing the css of below! with the help of the sliders</h1>
        <span class="heading" >Javascript</span>
        <div class="css-controller">
            <label for="base">Base Color</label>
            <input type="color" name="base" id="base" value="#ff0000">

            <label for="width">width</label>
            <input type="range"
             name="width" 
             id="width"
             min="0"
             max="100"
             value="50"
             data-sizing="%"
             >

             <label for="border-radiu">border-radius</label>
            <input type="range"
             name="border-radius" 
             id="border-radius"
             min="0"
             max="100"
             value="5"
             data-sizing="px"
             >

             <label for="padding">padding</label>
            <input type="range"
             name="padding" 
             id="padding"
             min="0"
             max="200"
             value="0"
             data-sizing="px"
             >

             <label for="blur">blur</label>
            <input type="range"
             name="blur" 
             id="blur"
             min="0"
             max="25"
             value="0"
             data-sizing="px"
             >
             
        </div>
        <img src="https://images.pexels.com/photos/27351031/pexels-photo-27351031/free-photo-of-essaouira-view.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
